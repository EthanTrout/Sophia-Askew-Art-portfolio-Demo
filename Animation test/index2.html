<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles2.css">
    <title>Document</title>
</head>
<body>
    
    <div id="gallery" >
        
            <div class="image-collumn">
                <div class="item item1 "><img src="images/Artpic1(OR).jpg" class="slideInTop firstwave" onclick="openFullImg(this.src)" alt=""></div>

            </div>
            <div class="image-collumn">
                <div class="item item4 "><img src="Images/artpic4(OR).jpg" class="slideInBottom thirdwave"onclick="openFullImg(this.src)" alt=""></div>
                <div class="item item5 "><img src="Images//artpic5.jpg" class="slideInTop firstwave"onclick="openFullImg(this.src)" alt=""></div>
                <div class="item item6 "><img src="Images/artpic6.jpg" class="slideInTop secondwave"onclick="openFullImg(this.src)" alt=""></div>

                <div class="item item8 "><img src="Images/artpic8.jpg"class="Enlarge specialwave" onclick="openFullImg(this.src)" alt=""></div>
                <div class="item item9 "><img src="Images/artpic9.jpg" class="slideInBottom secondwave"onclick="openFullImg(this.src)" alt=""></div>
           </div>

            <div class="image-collumn">
                <div class="item item13 "><img src="Images/artpic12.jpg" class="slideInTop thirdwave"onclick="openFullImg(this.src)" alt=""></div>

            </div>
        
</div>
<script>
    var fullImgBox =document.getElementById("fullImgBox");
    var fullImg =document.getElementById("fullImg");

    function openFullImg(pic){
        fullImgBox.style.display ="flex"
        fullImg.src =pic;
        fullImg.style.animationName ="expand"
    }
    function closeFullImg(){
        fullImgBox.style.display ="none"
    }
</script>
</body>
</html>
